<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokasi Rumah</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        margin: 100px auto;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .map {
        width: 100%;
        height: 400px;
        border: 0;
      }

      /* Menu Toggle Button */
      .menu-toggle {
        display: none;
        font-size: 1.5em;
        padding: 10px;
        color: white;
        cursor: pointer;
      }

      /* Media query untuk tampilan ponsel potret */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        .w3-bar {
          display: none;
          flex-direction: column;
          align-items: flex-start;
        }

        .menu-toggle.active + .w3-bar {
          display: flex;
        }

        .w3-bar-item {
          padding: 10px 5px;
          font-size: 1em;
          display: block;
          text-align: left;
        }
      }
    </style>
  </head>
  <body class="w3-theme-l5">
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <span class="menu-toggle" onclick="toggleMenu()">&#9776; Menu</span>
        <div class="w3-bar">
          <a href="dashboard.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
            <i class="fa fa-home w3-margin-right"></i>HOME
          </a>
          <a href="Lokasi.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Lokasi">
            <i class="fa fa-globe"></i> Lokasi
          </a>
          <a href="Profil.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Profil">
            <i class="fa fa-user"></i> Profil
          </a>
          <a href="Pesan.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Pesan">
            <i class="fa fa-envelope"></i> Pesan
          </a>
          <a href="logout.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Logout">
            <i class="fa fa-sign-out"></i> Logout
          </a>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
        <h1>STIKES BAKTI NUSANTARA GORONTALO</h1>
        <p>Berikut adalah lokasi Stikes Baktara</p>
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d63833.7137952135!2d123.07296837477416!3d0.5895468379668876!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32792ca002d8ff91%3A0xd21932424312702d!2sSTIKES%20BAKTARA%20Gorontalo!5e0!3m2!1sid!2sid!4v1730483887380!5m2!1sid!2sid"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </main>

    <script>
      function toggleMenu() {
        document.querySelector('.menu-toggle').classList.toggle('active');
        document.querySelector('.w3-bar').classList.toggle('active');
      }
    </script>
  </body>
</html>
