<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak Kami - KULIAH PAKAR</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 100px auto;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      text-align: center;
    }
    .contact-form {
      margin-top: 20px;
    }
    .contact-form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }

    /* Menu Toggle Button */
    .menu-toggle {
      display: none;
      font-size: 1.5em;
      padding: 10px;
      color: white;
      cursor: pointer;
    }

    /* Responsive Menu */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .w3-bar {
        display: none;
        flex-direction: column;
        align-items: flex-start;
      }
      .menu-toggle.active + .w3-bar {
        display: flex;
      }
      .w3-bar-item {
        padding: 10px 5px;
        font-size: 1em;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body class="w3-theme-l5">
  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
      <span class="menu-toggle" onclick="toggleMenu()">&#9776; Menu</span>
      <div class="w3-bar">
        <a href="dashboard.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">
          <i class="fa fa-home w3-margin-right"></i>HOME
        </a>
        <a href="Lokasi.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Lokasi">
          <i class="fa fa-globe"></i> Lokasi
        </a>
        <a href="Profil.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Profil">
          <i class="fa fa-user"></i> Profil
        </a>
        <a href="Pesan.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Pesan">
          <i class="fa fa-envelope"></i> Pesan
        </a>
        <a href="logout.html" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Logout">
          <i class="fa fa-sign-out"></i> Logout
        </a>
      </div>
    </div>
  </div>

  <main>
    <div class="container">
      <h1>Kontak Kami</h1>
      <p>Jika Anda memiliki pertanyaan atau memerlukan bantuan, jangan ragu untuk menghubungi kami melalui formulir di bawah ini atau menggunakan informasi kontak kami.</p>

      <div class="contact-form">
        <form action="#" method="POST">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" placeholder="Nama Anda" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Alamat Email Anda" required />

          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>

          <button type="submit">Kirim Pesan</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    function toggleMenu() {
      document.querySelector('.menu-toggle').classList.toggle('active');
      document.querySelector('.w3-bar').classList.toggle('active');
    }
  </script>
</body>
</html>
